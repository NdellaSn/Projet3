<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <div>
            <img src="images/logo/Booki.png" alt="logo du site" />
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#">Hébergements</a></li>
                <li><a href="#">Activités</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section-une">
            <div class="titre">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
            </div>
            <div class="recherche">
                <div>
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <input type="text" value="Marseille, France" />
                <input type="button" value="Rechercher" />
            </div>
            <div class="filtres">
                <ul>
                    <li>Filtres </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-money-bill-wave"></i> Économique</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-person"></i> Familial</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-heart"></i> Romantique</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-fire"></i> Nos pépites</a>
                    </li>
                </ul>
            </div>
            <div class="information">
                <i class="fa-solid fa-circle-info"></i> Plus de 500 logements sont
                disponibles dans cette ville
            </div>
        </section>
    </main>
</body>

</html>
